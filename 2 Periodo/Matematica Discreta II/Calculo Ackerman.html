<script language="text/javascript">

var x, y, z, endtext;
document.write("Funcao de Ackerman em JavaScript<br>");
document.write("A funcao vai retornar infinity caso o calculo seja muito grande<br>");
function ackermann(a,b){
	if (a < 1){
		c = b + 1;
	}else if (a < 2){
		c = b + 2;
	}else if (a < 3){
		c = b + b + 3;
	}else if (a < 4){
		c = Math.pow(2,b + 3) - 3;
	}else if (a < 5){
		if (b < 1){
			c = ackermann(3,1);
		}else if (b < 2){
			c = ackermann(3,13);
		}else{
			c = ackermann(3,3333333333);
		}
	}else if ((a < 6) && (b < 1)){
		c = ackermann(4,1);
	}else{
		c = ackermann(3,3333333333);
	}
	return(c);
}

do{
	x = Math.round(prompt("Primeiro numero:"));
	y = Math.round(prompt("Segundo numero:"));
	z = ackermann(x,y);
	endtext = "Ackermann(" + x + "," + y + ") = " + z + ".";
	document.write(endtext + "<br>");
}while(confirm(endtext + " Clique OK para continuar"));
//-->
</script>
