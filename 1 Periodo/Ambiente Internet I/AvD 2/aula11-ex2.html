	<H1 align="center" > Primeiro Exemplo de JavaScript </H1> 
		<H2> Usando os tipos de dados para calcular potências de 2. </H2> 	
			<script language="Javascript"> 
				for(i=1,pot=2; i<=10; i++,pot*=2){
				document.write("2 elevado a "+ i + " = "+ pot); 
				document.write("<br>"); 
				}

				//Fatoriais
				document.write("<h2>Fatoriais 1 a 10</h2>");
				for(a=1,fat=1;a<=10;a++,fat*=a){
				document.write("<b>"+a+"!= </b>"+fat+"<br>");
				}

				
			</script>
