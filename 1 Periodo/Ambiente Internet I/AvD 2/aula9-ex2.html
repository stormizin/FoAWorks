	<body>
		<h1 align="center">Aula 09 - Exercício 02</h1>
		
		<H2> Mude o programa de modo a atribuir títulos às linhas da tabela. </H2> 
		<hr>
		<script>
		 var msg = " elevado a ";
			
			for(i=1;i<=20;i++){
				document.write("<h3 id='tt3'>Potência de "+i+"</h3>");
				for(exp=1,pot=i;exp<=10;exp++,pot*=i){	
					document.write("<h3>"+i+ msg + exp + " = " + pot +"</h3>"); 
				}
				document.write("<br>");
			}
		</script>
	</body>
