<html>
<head>
	<title>Scripts + Tabuada </title>
</head>
<body bgcolor="silver">
	<table border="1" style="float:left">
		<tr>
			<td colspan=2>Tabela Multilplos de 2</td>
		</tr>
		<script type="text/javascript" charset="utf-8">
			for(linha =0; linha <= 10; linha++)
			{
				document.write("<tr><td>" + linha + "</td><td>" + (linha * 2) + "</td></tr>");
			}
		</script>
		</table>
	
		<table border="1" style="float:left; margin: 0 0 0 20px">
			<tr>
				<td colspan=2>Tabela Multilplos de 3</td>
			</tr>
			<script type="text/javascript" charset="utf-8">
				for(linha =0; linha <= 10; linha++)
				{
					document.write("<tr><td>" + linha + "</td><td>" + (linha * 3) + "</td></tr>");
				}
			</script>
			</table>
</body>
</html>
