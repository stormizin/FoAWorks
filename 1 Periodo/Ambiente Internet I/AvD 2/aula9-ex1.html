	<body>
		<h1 align="center">Aula 09 - Exercício 01</h1>
		
		<H2> Utilize, no exemplo atividade, uma variável em substituição ao texto: "2 elevado a " de modo que a página gerada não se altere. Além disso,
		faça a tabela iniciar com a potência de 1 e terminar com potência de 20, e esconda o texto que segue a tabela.  </H2> 
		<hr>
		<script>
			var msg = " elevado a ";
			
			for(i=1;i<=20;i++){
				document.write("<h3 id='tt3'>Potência de "+i+"</h3>");
				for(exp=1,pot=i;exp<=10;exp++,pot*=i){	
					document.write(i+ msg + exp + " = " + pot); 
					document.write("<br>");
				}
				document.write("<br><br>");
			}
		</script>
	</body>
